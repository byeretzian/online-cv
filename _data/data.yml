experiences:
  title: Experiences
  info:
    - role: Engineer II, Information Services
      company: Honda Racing Corporation
      time: 2023 - Present
      details: |
        - Use Angular and Node to create Azure-hosted websites and databases to access and visualize data. Prepare infrastructure for live data streaming and analysis with Databricks and Kafka.
        - Develop a C# package for collecting data from a Cosmos DB after a race along with a Python library to form concise and statistically supported reports after each race event.
        - Initialize and maintain GitHub repositories to support the needs of multiple groups. Provide guidance on using version control, structuring code, and using Azure.
        - Write test suites and documentation for code bases in Python, C#, and Typescript. Implement testing in CI/CD with GitHub Actions.
    - role: Engineer I, Data Analytics
      company: Honda Racing Corporation
      time: 2019 - 2023
      details: |
        - Collect and organize wind tunnel data and build multiple aerodynamic models per year using Python using SciKit Learn to support simulations and provide customers teams with preparation for each race.
        - Write Python code to scrub off-car data at track tests, making information available momentarily after a run. Use statistical methods to quantify gains, resulting in significant performance increases.
        - Create tools using  C#/C++ and object oriented programming in order to improve workflow in an effort to streamline the process of wind tunnel testing and aerodynamic modeling.
    - role: Ambassador
      company: EOS Lounge Santa Barbara
      time: 2017 - 2018
      details: |
        - Collaborated with team members to consistently deliver multiple weekly online blog posts outlining the events and services offered.
        - Consulted SMEs and business stakeholders to provide weekly qualitative and quantitative analyses of business/marketing methods and generate new strategies and solutions.
        - Promoted roughly 3 events per week both in person and on several social media platforms to support sales and business performance.

